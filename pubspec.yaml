name: appnode
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  imei_plugin: ^1.2.0
  video_player: ^2.1.6
  url_launcher: ^6.0.8
  chewie: ^1.2.2
  syncfusion_flutter_pdfviewer: ^19.2.44-beta
