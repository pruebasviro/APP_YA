  firebase_messaging: ^10.0.3
  flutter_local_notifications: ^6.0.0
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  firebase_database: ^7.1.1
  path_provider: ^2.0.2
  rxdart: ^0.27.1

dev_dependencies:
